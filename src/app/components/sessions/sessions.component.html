<div class="container my-5">
    <h1 class="mb-3">Добавить персонажа</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addCharacter(session.id_Character!)">
                <div class="mb-3">
                    <label for="id_Character" class="form-label">Id</label>
                    <input type="number" class="form-control" id="id_Character"
                    name="id_Character" [(ngModel)] = "session.id_Character">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>        
        </div>
    </div>
</div>
<div>
    <h1 class="mb-3">Персонажи</h1>
</div>
<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Имя персонажа </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="race">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Раса </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.race}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Удалить </mat-header-cell>
        <mat-cell *matCellDef="let row"><button type="button" class="btn btn-danger float-end"
            (click)="deleteCharacter(row.id!)">Удалить</button></mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
