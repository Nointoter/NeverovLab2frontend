<div>
    <h1 class="mb-3">Мои истории</h1>
</div>
<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Название истории </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- Count Column -->
      <ng-container matColumnDef="count_parties">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Количество партий </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.count_parties}} </mat-cell>
      </ng-container>

      <!-- Start Column -->
      <ng-container matColumnDef="start_Tale">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Начало </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.start_Tale}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Посмотреть </mat-header-cell>
        <mat-cell *matCellDef="let row"><a [routerLink]="['/tales', 'edit', row.id]">View</a></mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
